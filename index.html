<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
    <title>Grade Calculator</title>
</head>
<body>
    
    <h1 class="title" style="color:#f1f3f4">Grade Calculator</h1>
    
    <div class="container">

        <div class="top">
            <div class="input_container">
                <div class="type" id="type">
                    <label>Grade Types:</label>
                    <input id="type0" placeholder="(e.g. Homework)" autocomplete="off" tabindex="1" oninput="addOption();calcGrade();">
                    <input id="type1" autocomplete="off" tabindex="4" oninput="addOption();calcGrade();">
                    <input id="type2" autocomplete="off" tabindex="7" oninput="addOption();calcGrade();">
                </div>
                <div class="grade" id="grade">
                    <label>Grades:</label>
                    <input id="grade0" placeholder="(e.g. 100, 96, 83, 91)" autocomplete="off" tabindex="2" oninput="calcGrade();calcNeededGrade();">
                    <input id="grade1" autocomplete="off" tabindex="5" oninput="calcGrade();calcNeededGrade();">
                    <input id="grade2" autocomplete="off" tabindex="8" oninput="calcGrade();calcNeededGrade();">
                </div>
                <div class="weight" id="weight">
                    <label>Weights:</label>
                    <input id="weight0" placeholder="%" size="3" autocomplete="off" tabindex="3" oninput="calcGrade();calcNeededGrade();">
                    <input id="weight1" size="3" autocomplete="off" tabindex="6" oninput="calcGrade();calcNeededGrade();">
                    <input id="weight2" size="3" autocomplete="off" tabindex="9" oninput="calcGrade();calcNeededGrade();">
                </div>
            </div>

            <div class="button_container">
                <button onclick="addRow()">Add row</button>
                <button onclick="removeRow();addOption();">Remove row</button>
            </div>

            <div class="needed_container">
                <p id="needed_grade_text" style="margin-top:0px;">Find needed
                    <select id="select" style="width:90px;" onchange="calcNeededGrade()"></select>
                    grade to average
                    <input id="desired_grade" size="4" placeholder="Grade" autocomplete="off" oninput="calcNeededGrade()">
                    %
                </p>
            </div>
            
            <!-- <div class="calculate_container">
                <button style="width:100%" onclick="calcGrade();calcNeededGrade();stringBuilder();">Calculate!</button>
            </div> -->
        </div>

        <div class="display_container">
            <p id="display_grade">Average grade: </p>
            <p id="display_needed_grade">Needed grade: </p>
            <p>Average grade calculation:</p>
            <textarea id="display_calculation" readonly style="width:100%; height:80px;" wrap="hard" autocomplete="off"></textarea>
        </div>
    
    </div>
    

</body>
</html>
